    <style>
        .frase-bonita {
           position: absolute; /* Para que flote sobre el fondo */
            top: 60px;          /* Aquí están los PX que pediste. 60px-80px es el punto dulce */
            left: 50%;          /* Mueve el inicio del texto al centro exacto */
           transform: translateX(-50%); /* Corrige para que el CENTRO del texto esté en el centro */
    
            text-align: center; /* Para que las líneas de texto se centren entre sí */
            width: 90%;         /* Para que no toque los bordes en pantallas pequeñas */
            max-width: 800px;   /* Para que no se estire demasiado en pantallas grandes */
            font-size: 1.5em;   /* Tamaño de fuente legible */
            font-family: 'Cinzel', serif; /* Fuente legible */
            color: #E0F7FA;
          }

          /* Menu hamburguesa y mini reproductor */
          .menu-toggle {
            position: absolute;
            top: 16px;
            left: 16px;
            z-index: 20;
            width: 44px;
            height: 44px;
            border: 1px solid rgba(255, 255, 255, 0.35);
            background: rgba(0, 0, 0, 0.35);
            color: #E0F7FA;
            border-radius: 8px;
            font-size: 22px;
            cursor: pointer;
            backdrop-filter: blur(4px);
            transition: background 0.2s ease, transform 0.2s ease;
          }

          .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
          }

          .submenu {
            position: absolute;
            top: 68px;
            left: 16px;
            z-index: 19;
            padding: 12px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.55);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            display: none;
            gap: 8px;
          }

          .submenu.open {
            display: flex;
            flex-direction: column;
            min-width: 180px;
          }

          .submenu h4 {
            margin: 0 0 8px;
            font-family: 'Cinzel', serif;
            color: #E0F7FA;
            letter-spacing: 0.5px;
            font-size: 15px;
          }

          .player-actions {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 8px;
          }

          .player-actions button {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.08);
            color: #E0F7FA;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: background 0.2s ease, transform 0.2s ease;
          }

          .player-actions button:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-1px);
          }
    </style>
</head>
